<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>List Books</title>
    </head>
    <body>
        <table border=1 cellspacing=0>
            <tr>
                <th width=35px style="text-align: center">ID</th>
                <th style="min-width: 200px">Title</th>
                <th style="min-width: 120px">Publisher</th>
            </tr>
            <tr th:each="book : ${books}" th:object="${book}">
                    <td th:text="*{id}"/>
                    <td th:text="*{title}"/>
                    <td th:text="*{publisher.name}"/>
            </tr>
        </table>
    </body>
</html>
